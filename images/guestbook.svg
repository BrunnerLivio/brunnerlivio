<svg fill="none" viewBox="0 0 380 50" width="380" height="50" xmlns="http://www.w3.org/2000/svg">
	<foreignObject width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml">
			<style>
        .scale {
          width: 800px;
          height: 50px;
          display: flex;
          gap: 16px;
          font-family: "Comic Sans", "Comic Sans MS", Chalkboard, ChalkboardSE-Regular, "Marker Felt", Purisa, "URW Chancery L", cursive, sans-serif !important;
          font-size: 1.3em;
          align-items: center;

        }

        .scale-items {
          line-height: 50px;
          transform: scale(0.6);
          animation: scale 3s linear infinite;
          left: 0;
          top: 0;
        }

        .scale strong {
          margin: 0;
          line-height: 50px;
        }

        .link {
          color: #539bf5;
          text-decoration: underline;

        }

        @keyframes scale {
          0%   { 
            transform: scale(0.6); 		
          }
          50% { 
            transform: scale(1); 
          }
          100% { 
            transform: scale(0.6); 
          }

        }
      </style>
      <div class="scale">
      <span class="scale-items">
          <strong>
            <span style="color: red">G</span>
            <span style="color: orange">u</span>
            <span style="color: yellow">e</span>
            <span style="color: green">s</span>
            <span style="color: blue">t</span>
            <span style="color: violet">b</span>
            <span style="color: purple">o</span>
            <span style="color: pink">o</span>
            <span style="color: red">k</span>
          </strong>
          <span class="link"> (Add a new entry) </span>
        </span>
      </div>
		</div>
	</foreignObject>
</svg>
